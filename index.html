<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <div id="wrapper">
        <nav id="nav-bar">
            <div class="nav-links">Gmail</div>
            <div class="nav-links">Images</div>
            <div class="nav-links"><img src="assets/outline_apps_black_24dp.png" class="icons"/></div>
            <div class="nav-links"><button type="button">Sign in</button></div>
        </nav>
        <main id="main">
            <img class="logo" alt="Google" height="92" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272" data-atf="1">
            <form id="google-search-form">
                <div class="form-input">
                    <img src="assets/outline_search_black_24dp.png" id="one" class="search-icons icons" />
                    <input id="google-search-input" type="text" name="google-search-input" />
                    <img src="assets/outline_mic_black_24dp.png" id="two" class="search-icons icons" />
                </div>
                
                <div id="google-search-btns">
                    <button id="search-btn" class="btn">Google Search</button>
                    <button id="mood-btn" class="btn">I'm Feeling Lucky</button>
                </div>
            </form>
            <small>
                <p>Google offered in:</p> 
                <div>
                    <a>Luganda</a> <a>Kiswahili</a> <a>Ikinyarwanda</a> <a>Luo</a> <a>Runyakitara</a>
                </div>
            </small>
        </main>
        <footer>
            <h3>Uganda</h3>
            <div id="footer-links">
                <div id="left-links">
                    <span>About</span>
                    <span>Advertising</span>
                    <span>Business</span>
                    <span>How Search works</span>
                </div>
                
                <div id="right-links">
                    <span>Privacy</span>
                    <span>Terms</span>
                    <span>Settings</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
